
  {% for k,v in dict_cate.items %}

    {% if isBlog%}
        <div class="dropdown">
    {% else %}
        {% if whatCate == k %}
            <div class="dropdown active">
        {% else %}
            <div class="dropdown">
        {% endif %}
    {% endif %}


    <span>{{ k }}</span>
    <div class="dropdown-content">
      {% for cate in v %}
      <p><a href="{% url 'blog:category' cate.pk %}">{{cate}}</a></p>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
